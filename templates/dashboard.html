<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <h1 style="
          text-align: center;
          font-family: fantasy;
          font-size: xxx-large;
          margin: 2rem;
        ">
            DASHBOARD ANALYTICS
        </h1>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-human_agents-tab" data-bs-toggle="tab" data-bs-target="#nav-human_agents" type="button" role="tab" aria-controls="nav-human_agents" aria-selected="true">
                    HUMAN AGENTS
                </button>
                <button class="nav-link" id="nav-bots-tab" data-bs-toggle="tab" data-bs-target="#nav-bots" type="button" role="tab" aria-controls="nav-bots" aria-selected="false">
                    BOTS
                </button>
                <button class="nav-link" id="nav-ratings-tab" data-bs-toggle="tab" data-bs-target="#nav-ratings" type="button" role="tab" aria-controls="nav-ratings" aria-selected="false">
                    RATINGS
                </button>
            </div>
        </nav>


        <div class="tab-content" id="nav-tabContent">

            <!-- =======================  HUMAN AGENTS CONTENT ============================    -->
            <div class="tab-pane fade show active" id="nav-human_agents" role="tabpanel" aria-labelledby="nav-human_agents-tab">
                ...
            </div>



            <!-- =======================  BOTS CONTENT ============================    -->
            <div class="tab-pane fade" id="nav-bots" role="tabpanel" aria-labelledby="nav-bots-tab">
                ...
            </div>








            <!-- =======================  RATINGS CONTENT ============================    -->
            <div class="tab-pane fade" id="nav-ratings" role="tabpanel" aria-labelledby="nav-ratings-tab">
                ...
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
